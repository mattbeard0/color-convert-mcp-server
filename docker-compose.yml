version: "3.8"

services:
  color-tools-server:
    build: .
    ports:
      - "8973:8973"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8973/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
